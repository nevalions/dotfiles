[general]
import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/usr/bin/zsh"

[window]
padding.x = 20
padding.y = 20

decorations = "Buttonless"
opacity = 0.92
blur = true

[font]
normal.family = "JetBrains Mono Nerd Font"
size = 14.0

[keyboard]
bindings = [
  { key = "Home",     chars = "\u001bOH",   mode = "AppCursor" },
  { key = "Home",     chars = "\u001b[H",   mode = "~AppCursor" },
  { key = "End",      chars = "\u001bOF",   mode = "AppCursor" },
  { key = "End",      chars = "\u001b[F",   mode = "~AppCursor" },
  # { key = "Home", chars = "\u001bOH" },
  # { key = "End", chars = "\u001bOF" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
]
