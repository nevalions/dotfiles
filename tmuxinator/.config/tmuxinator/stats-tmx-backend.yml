name: stats-tmx-backend
root: ~/

enable_pane_titles: true

windows:
  - editor:
      layout: 7084,132x61,0,0[132x51,0,0,5,132x9,0,52,6]
      panes:
        - stats-backend:
            - cd ~/code/statsboard/statsboards-backend/
            - . ./venv/bin/activate
            - v
        - stats-backend-terminal:
            - cd ~/code/statsboard/statsboards-backend/
            - . ./venv/bin/activate
            - python src/runserver.py
